<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focus Alarm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Nexa+Serif:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <header class="header">
        <h1>Focus Alarm</h1>
      </header>

      <section class="section" id="sessionSection">
        <label class="label" for="taskInput">Current task</label>
        <input id="taskInput" class="input" placeholder="e.g., Write project summary" />

        <div class="row">
          <div class="field">
            <label class="label" for="durationInput">Focus duration</label>
            <div class="input-wrapper">
              <input id="durationInput" class="input" type="number" min="1" value="45" />
              <span class="input-suffix">minutes</span>
            </div>
          </div>
          <div class="field">
            <label class="label" for="frequencyInput">Nudge frequency</label>
            <div class="input-wrapper">
              <input id="frequencyInput" class="input" type="number" min="1" value="5" />
              <span class="input-suffix">minutes</span>
            </div>
          </div>
        </div>
      </section>

      <section class="section" id="volumeSection">
        <h2>Nudge Preferences</h2>
        <div class="volume">
          <span class="vol-icon" title="Volume" aria-label="Volume">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
              <path d="M3 10v4a1 1 0 0 0 1 1h3l4 3a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1l-4 3H4a1 1 0 0 0-1 1z" fill="currentColor"/>
              <path d="M16.5 8.5a4.5 4.5 0 0 1 0 6.364" stroke="currentColor" stroke-width="1.8" fill="none" stroke-linecap="round"/>
              <path d="M18.8 6.2a7.7 7.7 0 0 1 0 11" stroke="currentColor" stroke-width="1.8" fill="none" stroke-linecap="round"/>
            </svg>
          </span>
          <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="0.5" />
          <select id="soundSelect" class="sound-select" aria-label="Nudge sound">
            <option value="ping1">Soft Ping</option>
            <option value="ping2">Gentle Bell</option>
            <option value="ping3">Calm Chime</option>
          </select>
        </div>
      </section>

      <button id="startBtn" class="primary">Start Focus</button>

      <!-- Active session view -->
      <div id="activeView" class="hidden">
        <div class="section">
          <div class="pillrow">
            <span class="pill" id="pillTask">Task</span>
            <span class="pill" id="pillFreq">Every 5 min</span>
          </div>
          <div class="timer">
            <div id="remaining">00:00</div>
            <small>Remaining</small>
            <div class="bar"><div class="fill" id="progressFill" style="width:0%"></div></div>
          </div>
        </div>

        <section class="section">
          <h2>Nudge Preferences</h2>
          <div class="volume">
            <span class="vol-icon" title="Volume" aria-label="Volume">
              <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                <path d="M3 10v4a1 1 0 0 0 1 1h3l4 3a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1l-4 3H4a1 1 0 0 0-1 1z" fill="currentColor"/>
                <path d="M16.5 8.5a4.5 4.5 0 0 1 0 6.364" stroke="currentColor" stroke-width="1.8" fill="none" stroke-linecap="round"/>
                <path d="M18.8 6.2a7.7 7.7 0 0 1 0 11" stroke="currentColor" stroke-width="1.8" fill="none" stroke-linecap="round"/>
              </svg>
            </span>
            <input id="volumeRangeActive" type="range" min="0" max="1" step="0.01" value="0.5" />
            <select id="soundSelectActive" class="sound-select" aria-label="Nudge sound">
              <option value="ping1">Soft Ping</option>
              <option value="ping2">Gentle Bell</option>
              <option value="ping3">Calm Chime</option>
            </select>
          </div>
        </section>

        <div class="row-cta">
          <button id="pauseBtn" class="secondary">Pause nudges</button>
          <button id="endBtn" class="danger">End Session</button>
        </div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
  </html>
