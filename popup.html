<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focus Nudges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <header class="header">
        <h1>Focus Nudges</h1>
        <button id="settingsBtn" class="icon-btn" title="Settings" aria-label="Settings">⚙️</button>
      </header>

      <section class="section" id="sessionSection">
        <h2>Session</h2>
        <label class="label" for="taskInput">Current task</label>
        <input id="taskInput" class="input" placeholder="e.g., Write project summary" />

        <div class="row">
          <div class="field">
            <label class="label" for="durationInput">Focus duration (min)</label>
            <input id="durationInput" class="input" type="number" min="1" value="45" />
          </div>
          <div class="field">
            <label class="label" for="frequencyInput">Nudge frequency (min)</label>
            <input id="frequencyInput" class="input" type="number" min="1" value="5" />
          </div>
        </div>
      </section>

      <section class="section" id="volumeSection">
        <div class="volume">
          <label class="label" style="margin:0">Volume</label>
          <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="0.5" />
        </div>
      </section>

      <button id="startBtn" class="primary">Start Focus</button>

      <!-- Active session view -->
      <div id="activeView" class="hidden">
        <div class="section">
          <div class="pillrow">
            <span class="pill" id="pillTask">Task</span>
            <span class="pill" id="pillFreq">Every 5 min</span>
          </div>
          <div class="timer">
            <div id="remaining">00:00</div>
            <small>Remaining</small>
            <div class="bar"><div class="fill" id="progressFill" style="width:0%"></div></div>
          </div>
        </div>

        <section class="section">
          <div class="volume">
            <label class="label" style="margin:0">Volume</label>
            <input id="volumeRangeActive" type="range" min="0" max="1" step="0.01" value="0.5" />
          </div>
        </section>

        <div class="row-cta">
          <button id="pauseBtn" class="secondary">Pause</button>
          <button id="endBtn" class="danger">End Session</button>
        </div>
        <p class="footer">Nudges will pause when paused.</p>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
  </html>
